<div ng-controller="penalties" class="loaded">
  <div class="row" x-permissions="penaltiesUi || penaltiesManage">
    <div x-import="penalties/modal.html"></div>
    <div x-import="penalties/modalSearch.html"></div>

    <div class="top-actions">
      <i-button type="add" x-permissions="penaltiesAdd || penaltiesManage" label="##word.New##" ng-click="showAdd()"></i-button>
    </div>

    <div class="row padding">
      <i-control ng-model="$search" x-permissions="penaltiesSearch || penaltiesManage"></i-control>
    </div>

    <table class="table hover bold" id="t1">
      <tr>
        <th>##word.Code##</th>
        <th>##word.Date##</th>
        <th>##word.Name##</th>
        <th>##word.Price##</th>
        <th>##word.Status##</th>
        <th class="not-print">##word.Actions##</th>
      </tr>
      <tr ng-repeat="item in list | filter:$search">
        <td class="text-center blue">{{item.date | date:"dd / MM / yyyy"}}</td>
        <td class="text-center blue">{{item.code}}</td>
        <td class="text-center">{{item.name##session.lang##}}</td>
        <td class="text-center green">{{item.price}}</td>
        <td class="text-center">
          <span class="text-success" ng-show="item.active">##word.Active##</span>
          <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
        </td>

        <td class="text-center not-print">
          <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

          <i-button type="edit" x-permissions="penaltiesUpdate || penaltiesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

          <i-button type="delete" x-permissions="penaltiesDelete || penaltiesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
        </td>
      </tr>
    </table>
    <i-button x-permissions="penaltiesPrint || penaltiesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="penaltiesExport || penaltiesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
