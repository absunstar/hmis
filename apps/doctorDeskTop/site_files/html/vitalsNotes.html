<div id="vitalsNotesModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">
        ##word.Vitals Notes##
        <i class="fa fa-pencil"></i>
      </p>
    </div>

    <div class="modal-body">
      <fieldset>
        <legend>##word.Patient##</legend>
        <table class="table bold center hover">
          <tr>
            <td class="bg-theme">##word.Full Name##</td>
            <td class="center" colspan="5">
              <p class="height-5">{{item.patient.fullNameEn}} ( <span class="blue">{{item.patient.code}}</span> ) <img class="height-28" ng-src="{{item.patient.image.url}}" alt="" /></p>
            </td>
          </tr>

          <tr>
            <td class="bg-theme">الإسم بالكامل</td>
            <td class="center" colspan="5">
              <p class="height-5">{{item.patient.fullNameAr}}</p>
            </td>
          </tr>
        </table>
      </fieldset>

      <i-control type="number" label="##word.Weight## / kg" ng-model="item.weight"></i-control>
      <i-control type="number" label="##word.Tall## / cm" ng-model="item.tall"></i-control>
      <i-control type="number" label="##word.Body Temperature## / %" ng-model="item.bodyTemperature"></i-control>
      <i-control label="##word.Oxygen percentage## / %" type="number" ng-model="item.oxygenPercentage"></i-control>
      <i-control label="##word.Heart Beats##" ng-model="item.heartBeats"></i-control>

      <fieldset>
        <legend>##word.Blood Pressure##</legend>
        <i-control class="col5" type="number" ng-model="item.bloodPressureFrom"></i-control>
        <div class="col2 center">/</div>
        <i-control class="col5" type="number" ng-model="item.bloodPressureTo"></i-control>
      </fieldset>

      <fieldset>
        <legend>##word.Sugar Pressure##</legend>
        <i-control class="col5" type="number" ng-model="item.sugarFrom"></i-control>
        <div class="col2 center">/</div>
        <i-control class="col5" type="number" ng-model="item.sugarTo"></i-control>
      </fieldset>

      <i-textarea label="##word.notes##" ng-model="item.notesAfter"></i-textarea>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="edit" label="##word.Save##" x-permissions="doctorDeskTopUpdate || doctorDeskTopManage" ng-click="update(item,'#vitalsNotesModal')"></i-button>
      <i-button type="save" label="##word.Save## ##word.And## ##word.Entrance to the doctor##" x-permissions="doctorDeskTopUpdate || doctorDeskTopManage" ng-click="update(item,'#vitalsNotesModal',2)"></i-button>
      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#vitalsNotesModal')"></i-button>
    </div>
  </div>
</div>
