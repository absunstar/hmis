<div ng-controller="salesPatientInvoices" class="loaded">
    <div class="row" x-permissions="salesPatientInvoicesUi || salesPatientInvoicesManage">
        <div x-import="salesPatientInvoices/modal.html"></div>
        <div x-import="salesPatientInvoices/batchModal.html"></div>
        <div x-import="salesPatientInvoices/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="salesPatientInvoicesAdd || salesPatientInvoicesManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="salesPatientInvoicesSearch || salesPatientInvoicesManage"></i-control>
        </div>
        <p class="error">{{mainError}}</p>

        <table class="table hover bold" id="t1">
            <tr>
                <th>##word.Code##</th>
                <th>##word.Name##</th>
                <th>##word.Payment Type##</th>
                <th>##word.Status##</th>
                <th class="not-print">##word.Actions##</th>
            </tr>
            <tr ng-repeat="item in list | filter:$search">
                <td class="text-center blue">{{item.code}}</td>
                <td class="text-center">{{item.customer.name##session.lang##}}</td>
                <td class="text-center">{{item.paymentType.name##session.lang##}}</td>
                <td class="text-center">
                    <span class="text-success" ng-show="item.active">##word.Active##</span>
                    <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                </td>

                <td class="text-center not-print">
                    <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                    <!-- <i-button type="edit" x-permissions="salesPatientInvoicesUpdate || salesPatientInvoicesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button> -->

                    <!-- <i-button type="delete" x-permissions="salesPatientInvoicesDelete || salesPatientInvoicesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button> -->
                </td>
            </tr>
        </table>
        <i-button x-permissions="salesPatientInvoicesPrint || salesPatientInvoicesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="salesPatientInvoicesExport || salesPatientInvoicesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
    <div x-import="salesInvoices/thermalPrint.html"></div>
    <div id="salesInvoicesDetails" x-import="salesInvoices/a4Print.html"></div>
</div>
