<div class="row" id="systemSettingManageModal">
  <fieldset>
    <div class="tabs">
      <div class="tabs-header full">
        <a class="tab-link" onclick="site.showTabContent(event, '#storesSettings')"> <span>##word.Stores Settings## </span></a>
        <a class="tab-link" onclick="site.showTabContent(event, '#accountingSettings')"> <span>##word.Accounting Settings## </span></a>
      </div>

      <div class="tabs-content">
        <div id="storesSettings" class="tab-content">
          <fieldset ng-model="item.storesSetting">
            <legend>##word.Stores Setting##</legend>

            <div class="row">
              <i-list class="col4" ng-model="item.storesSetting.store" items="storesList" display="name##session.lang##" label="##word.Store##" ng-search="unt.$store"> </i-list>
              <i-list class="col4" ng-model="item.storesSetting.itemType" items="itemsTypesList" display="name##session.lang##" label="##word.Item Type##" ng-search="unt.$itemType"> </i-list>
              <i-list class="col4" ng-model="item.storesSetting.itemGroup" items="itemsGroupsList" display="name##session.lang##" label="##word.Item Group##" ng-search="unt.$itemGroup"> </i-list>
            </div>
            
            <div class="row">
              <i-list
                class="col4"
                ng-model="item.storesSetting.purchaseSourceType"
                display="name##session.lang##"
                items="purchaseOrdersSourcesList"
                label="##word.Purchase Source Type##"
                ng-search="item.$purchaseSourceType"
              ></i-list>
              <i-list
                class="col4"
                ng-model="item.storesSetting.paymentType"
                display="name##session.lang##"
                items="paymentTypesList"
                label="##word.Payment Type##"
                ng-search="item.$paymentType"
              ></i-list>
              <i-list class="col4" ng-model="item.storesSetting.itemUnit" items="storesUnitsList" display="name##session.lang##" label="##word.Item Unit##" ng-search="unt.$itemUnit"> </i-list>
            </div>

            <div class="row">
              <i-list
                class="col4"
                ng-model="item.storesSetting.customer"
                items="customersList"
                display="name##session.lang##"
                label="##word.Customer##"
                ng-search="unt.$customer"
              >
              </i-list>
              <i-control class="col3" ng-model="item.storesSetting.currencySymbol" label="##word.Currency symbol##"></i-control>
            </div>

            <div class="row">
              <i-checkbox ng-model="item.storesSetting.hasVendor" class="col2" label="##word.Vendor##"></i-checkbox>

              <i-list
                class="col4"
                ng-if="item.storesSetting.hasVendor"
                ng-model="item.storesSetting.vendor"
                items="vendorsList"
                display="name##session.lang##"
                label="##word.Vendor##"
                ng-search="unt.$vendor"
              >
              </i-list>
            </div>
            <div class="row">
              <i-checkbox ng-model="item.storesSetting.cannotExceedMaximumDiscount" class="col4" label="##word.Can`t Exceed Maximum Discount##"></i-checkbox>
            </div>
            <div class="row">
              <i-checkbox ng-model="item.storesSetting.allowOverdraft" class="col3" label="##word.Allow Overdraft##"></i-checkbox>
            </div>
            <div class="row">
              <i-checkbox ng-model="item.storesSetting.saleEarlyExpiryDateBatch" class="col3" label="##word.Sale from earliest expiry date of batch##"></i-checkbox>
            </div>
          </fieldset>
        </div>
        <!-- <div id="accountingSettings" class="tab-content">baher1</div> -->
      </div>
    </div>
  </fieldset>
</div>

<i-button type="save" label="##word.Save##" ng-click="save(item)"></i-button>
