<div ng-controller="taxesTypes" class="loaded">
    <div class="row" x-permissions="taxesTypesUi || taxesTypesManage">
        <div x-import="taxesTypes/modal.html"></div>
        <div x-import="taxesTypes/modalSearch.html"></div>

        <div class="row">
            <h1 class="bold text-center">##word.Taxes Types##</h1>
        </div>

        <div class="top-actions">
            <i-button type="add" x-permissions="taxesTypesAdd || taxesTypesManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="taxesTypesSearch || taxesTypesManage"></i-control>
        </div>

        <table class="table hover bold" id="t1">
            <tr>
                <th class="w150">##word.logo##</th>
                <th>##word.Code##</th>
                <th>##word.Name##</th>
                <th>##word.Value##</th>
                <th>##word.Status##</th>
                <th class="not-print">##word.Actions##</th>
            </tr>
            <tr ng-repeat="item in list | filter:$search">
                <td>
                    <i-image view class="logo center" ng-model="item.image"></i-image>
                </td>
                <td class="text-center blue">{{item.code}}</td>
                <td class="text-center">{{item.name##session.lang##}}</td>
                <td class="text-center">{{item.value}}</td>
                <td class="text-center">
                    <span ng-show="item.active" class="text-success">##word.Active##</span>
                    <span ng-show="!item.active" class="text-danger">##word.Not Active##</span>
                </td>

                <td class="text-center not-print">
                    <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                    <i-button type="edit" x-permissions="taxesTypesUpdate || taxesTypesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                    <i-button type="delete" x-permissions="taxesTypesDelete || taxesTypesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                </td>
            </tr>
        </table>
        <i-button x-permissions="taxesTypesPrint || taxesTypesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="taxesTypesExport || taxesTypesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
