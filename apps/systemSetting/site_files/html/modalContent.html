<div class="row" id="systemSettingManageModal">
    <fieldset>
        <div class="tabs">
            <div class="tabs-header full">
                <a class="tab-link" onclick="site.showTabContent(event, '#storesSettings')"> <span>##word.Stores Settings## </span></a>
                <a class="tab-link" onclick="site.showTabContent(event, '#accountingSettings')"> <span>##word.Accounting Settings## </span></a>
                <a class="tab-link" onclick="site.showTabContent(event, '#administrativeStructureSettings')"> <span>##word.Administrative Structure## </span></a>
                <a class="tab-link" onclick="site.showTabContent(event, '#workflowAssignmentSettings')"> <span>##word.Workflow Assignment## </span></a>
            </div>

            <div class="tabs-content">
                <div id="storesSettings" class="tab-content">
                    <fieldset ng-model="item.storesSetting">
                        <legend>##word.Stores Setting##</legend>

                        <div class="row">
                            <i-list class="col4" ng-model="item.storesSetting.store" items="storesList" display="name##session.lang##" label="##word.Store##" ng-search="unt.$store"> </i-list>
                            <i-list class="col4" ng-model="item.storesSetting.itemType" items="itemsTypesList" display="name##session.lang##" label="##word.Item Type##" ng-search="unt.$itemType">
                            </i-list>
                            <i-list class="col4" ng-model="item.storesSetting.itemGroup" items="itemsGroupsList" display="name##session.lang##" label="##word.Item Group##" ng-search="unt.$itemGroup">
                            </i-list>
                        </div>

                        <div class="row">
                            <i-list
                                class="col4"
                                ng-model="item.storesSetting.purchaseSourceType"
                                display="name##session.lang##"
                                items="purchaseOrdersSourcesList"
                                label="##word.Purchase Source Type##"
                                ng-search="item.$purchaseSourceType"
                            ></i-list>
                            <i-list
                                class="col4"
                                ng-model="item.storesSetting.paymentType"
                                display="name##session.lang##"
                                items="paymentTypesList"
                                label="##word.Payment Type##"
                                ng-search="item.$paymentType"
                            ></i-list>
                            <i-list class="col4" ng-model="item.storesSetting.itemUnit" items="storesUnitsList" display="name##session.lang##" label="##word.Item Unit##" ng-search="unt.$itemUnit">
                            </i-list>
                        </div>

                        <div class="row">
                            <i-list class="col4" ng-model="item.storesSetting.customer" items="customersList" display="name##session.lang##" label="##word.Customer##" ng-search="unt.$customer">
                            </i-list>
                            <i-control class="col4" ng-model="item.storesSetting.currencySymbol" label="##word.Currency symbol##"></i-control>
                            <i-control class="col4" ng-model="item.storesSetting.vat" label="##word.VAT##"></i-control>
                        </div>

                        <div class="row">
                            <i-checkbox ng-model="item.storesSetting.hasVendor" class="col2" label="##word.Vendor##"></i-checkbox>

                            <i-list
                                class="col4"
                                ng-if="item.storesSetting.hasVendor"
                                ng-model="item.storesSetting.vendor"
                                items="vendorsList"
                                display="name##session.lang##"
                                label="##word.Vendor##"
                                ng-search="unt.$vendor"
                            >
                            </i-list>
                        </div>
                        <div class="row">
                            <i-checkbox ng-model="item.storesSetting.cannotExceedMaximumDiscount" class="col4" label="##word.Can`t Exceed Maximum Discount##"></i-checkbox>
                        </div>
                        <div class="row">
                            <i-checkbox ng-model="item.storesSetting.allowOverdraft" class="col3" label="##word.Allow Overdraft##"></i-checkbox>
                        </div>
                        <div class="row">
                            <i-checkbox ng-model="item.storesSetting.saleEarlyExpiryDateBatch" class="col3" label="##word.Sale from earliest expiry date of batch##"></i-checkbox>
                        </div>
                    </fieldset>
                </div>
                <div id="accountingSettings" class="tab-content"></div>
                <div id="administrativeStructureSettings" class="tab-content">
                    <fieldset ng-model="item.administrativeStructure">
                        <legend>##word.Administrative Structure##</legend>
                        <div class="row">
                            <div class="col6">
                                <fieldset>
                                    <legend>##word.CEO##</legend>
                                    <div class="row">
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.ceo"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.CEO##"
                                            ng-search="ceo.$itemType"
                                        >
                                        </i-list>
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.ceoDeputy"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.Deputy##"
                                            ng-search="ceo.$ceoDeputy"
                                        >
                                        </i-list>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="col6">
                                <fieldset>
                                    <legend>##word.HR##</legend>
                                    <div class="row">
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.hrManager"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.Manager##"
                                            ng-search="hr.$manager"
                                        >
                                        </i-list>
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.hrManagerDeputy"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.Deputy##"
                                            ng-search="hr.$hrDeputy"
                                        >
                                        </i-list>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="col6">
                                <fieldset>
                                    <legend>##word.Financial Manager##</legend>
                                    <div class="row">
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.financialManager"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.Manager##"
                                            ng-search="fm.$manager"
                                        >
                                        </i-list>
                                        <i-list
                                            class="col6"
                                            ng-model="item.administrativeStructure.financialManagerDeputy"
                                            items="employeesList"
                                            display="fullName##session.lang##"
                                            label="##word.Deputy##"
                                            ng-search="fm.$hrDeputy"
                                        >
                                        </i-list>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div id="workflowAssignmentSettings" class="tab-content">
                    <fieldset ng-model="item.workflowAssignmentSettings">
                        <legend>##word.Acceptance Workflow##</legend>
                        <fieldset ng-repeat="screen in workflowScreensList">
                            <legend>{{screen.name##session.lang##}}</legend>

                        </fieldset>
                    </fieldset>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<i-button type="save" label="##word.Save##" ng-click="save(item)"></i-button>
