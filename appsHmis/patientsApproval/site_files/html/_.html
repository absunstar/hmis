<div ng-controller="patientsApproval" class="loaded">
  <div class="row" x-permissions="patientsApprovalUi || patientsApprovalManage">
    <table class="table hover bold" id="t1">
      <tr>
        <th>##word.Date##</th>
        <th>##word.Patient##</th>
        <th>##word.Doctor##</th>
        <th>##word.Service##</th>
        <th class="not-print">##word.Actions##</th>
      </tr>
      <tr ng-repeat="item in list | filter:$search">
        <td class="text-center blue">{{item.date |date:"dd - MM - yyyy"}}</td>
        <td class="text-center">{{item.patient.fullName##session.lang##}}</td>
        <td class="text-center">{{item.doctor.name##session.lang##}}</td>
        <td class="text-center">({{item.service.code}}) {{item.service.name##session.lang##}}</td>

        <td class="text-center not-print">
          <i-button type="approve" label="##word.Approve##" ng-click="approve(item)"></i-button>
        </td>
      </tr>
    </table>

    <i-button x-permissions="patientsApprovalPrint || patientsApprovalManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="patientsApprovalExport || patientsApprovalManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
