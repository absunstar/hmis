<div ng-controller="medicineFrequencies" class="loaded">
    <div class="row" x-permissions="medicineFrequenciesUi || medicineFrequenciesManage">
        <div x-import="medicineFrequencies/modal.html"></div>
        <div x-import="medicineFrequencies/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="medicineFrequenciesAdd || medicineFrequenciesManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="medicineFrequenciesSearch || medicineFrequenciesManage"></i-control>
        </div>
        <table class="table hover bold" id="t1">
            <tr>
                <th>##word.Code##</th>
                <th>##word.Name##</th>
                <th class="not-print">##word.Actions##</th>
            </tr>
            <tr ng-repeat="item in list | filter:$search">
           
                <td class="text-center blue">{{item.code}}</td>
                <td class="text-center">{{item.name##session.lang##}}</td>

                <td class="text-center not-print">
                    <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                    <i-button type="edit" x-permissions="medicineFrequenciesUpdate || medicineFrequenciesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                    <i-button type="delete" x-permissions="medicineFrequenciesDelete || medicineFrequenciesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                </td>
            </tr>
        </table>
        <i-button x-permissions="medicineFrequenciesPrint || medicineFrequenciesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="medicineFrequenciesExport || medicineFrequenciesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
