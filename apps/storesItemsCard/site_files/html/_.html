<div ng-controller="storesItemsCard" class="loaded">
    <div class="row" x-permissions="storesItemsCardUi || storesItemsCardManage">
        <div x-import="storesItemsCard/modal.html"></div>
        <div x-import="storesItemsCard/modalSearch.html"></div>



        <div class="top-actions">
            <i-button type="add" x-permissions="storesItemsCardSearch || storesItemsCardManage" label="##word.Search##" ng-click="showSearch()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="storesItemsCardSearch || storesItemsCardManage"></i-control>
        </div>

        <table class="table hover bold" id="t1">
            <tr>
                <!-- <th>##word.Code##</th> -->
                <th>##word.Item##</th>
                <th>##word.Date##</th>
                <th>##word.Transaction Type##</th>

                <th class="not-print">##word.Actions##</th>
            </tr>
            <tr ng-repeat="item in list | filter:$search">
                <!-- <td class="text-center blue">{{item.code}}</td> -->
                <td class="text-center">{{item.item.name##session.lang##}}</td>
                <td class="text-center blue">{{item.date|date:'dd/MM/yyyy'}} - {{item.date|date:'hh:mm:ss a'}}</td>
                <td class="text-center">{{item.transactionType.name##session.lang##}}</td>

                <td class="text-center not-print">
                    <!-- <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button> -->

                    <!-- <i-button type="edit" x-permissions="storesItemsCardUpdate || storesItemsCardManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button> -->

                    <!-- <i-button type="delete" x-permissions="storesItemsCardDelete || storesItemsCardManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button> -->
                </td>
            </tr>
        </table>
        <i-button x-permissions="storesItemsCardPrint || storesItemsCardManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="storesItemsCardExport || storesItemsCardManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
